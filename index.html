<!DOCTYPE html>
<html>
<head>
	<title>Flex Box</title>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<div class = "container first">
		<div class="box" style="order: 5">1</div>
		<div class="box" style="order: 4">2</div>
		<div class="box" style="order: 1">3</div>
		<div class="box" style="order: 2">4</div>
		<div class="box" style="order: 3">5</div>
	</div>

	<div class = "container second">
		<div class="box" style="flex-grow: 1">1</div>
		<div class="box" style="flex-grow: 1">2</div>
		<div class="box" style="flex-grow: 1">3</div>
		<div class="box" style="flex-grow: 2">4</div>
		<div class="box" style="flex-grow: 1">5</div>
	</div>

	<div class = "container-third">
		<div class="third-box">1</div>
		<div class="third-box">2</div>
		<div class="third-box">3</div>
		<div class="third-box">4</div>
		<div class="third-box" style="flex-basis: 800px">5</div> <!-- applied flex basis to target particular flexbox item -->
	</div>


</body>
</html>
